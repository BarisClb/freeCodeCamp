<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div id="quote-box" class="wrapper random-quote-box">
			<!-- Quote and Author Box -->
			<div id="quote-and-author-box" class="quote-and-author-box">
				<!-- Quote Box -->
				<div id="text" class="box text-box">
					<span class="quote-wrapper">"</span>
					<p id="quote-text" class="text quote-text"></p>
					<span class="quote-wrapper">"</span>
				</div>
				<!-- Author Box -->
				<div id="author" class="box author-box">
					<span class="author-line">-</span>
					<p id="author-text" class="text author-text"></p>
				</div>
			</div>
			<!-- Buttons -->
			<div id="buttons" class="box d-flex">
				<div class="col-6 social-media-button-box">
					<a href="twitter.com/intent/tweet" target="_blank" id="tweet-quote"
						><button class="btn btn-primary">
							<i class="fa fa-twitter"></i><span class="tweet-text">Tweet It</span>
						</button></a
					>
				</div>
				<div class="col-6 new-quote-button-box">
					<button id="new-quote" class="btn btn-warning">New Quote</button>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
	</body>
</html>
